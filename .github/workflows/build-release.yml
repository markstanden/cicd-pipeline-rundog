name: Build and Release

on:
  pull_request:
    branches: ["main"]
  push:
    branches: ["main"]

jobs:
  build:
    runs-on: ubuntu-latest
    name: Build and Test
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      - name: Restore dependencies
        run: dotnet restore rundog/rundog.csproj

      - name: Build
        run: dotnet build rundog/rundog.csproj --no-restore --configuration Release

      - name: Run tests
        run: dotnet test rundog/rundog.csproj --no-build --configuration Release

      - name: Publish
        run: dotnet publish rundog/rundog.csproj --no-restore --configuration Release --output ./publish

  release:
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    runs-on: ubuntu-latest
    needs: build
    name: Release
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      - name: Restore dependencies
        run: dotnet restore rundog/rundog.csproj

      - name: Build
        run: dotnet build rundog/rundog.csproj --no-restore --configuration Release

      - name: Publish
        run: dotnet publish rundog/rundog.csproj --no-restore --configuration Release --output ./publish

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: rundog-app
          path: ./publish
          retention-days: 30
